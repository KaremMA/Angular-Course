<div class="content">
    <div class="main-content">
        <form #LogInForm="ngForm" (ngSubmit)="onSubmit()">
            <h1 class="text-center mb-4">Login</h1>
            <div *ngIf="Error" class="alert alert-danger">
                {{ErrorMessage}}
            </div>
            <label class="feaild-title">username:</label>
            
            <input
            #username="ngModel"
            [(ngModel)]="LogInObject.Username"
            name="username" required type="text" class="form-control">
            <small *ngIf="username.invalid && username.touched">Username is required</small>
            
            <label class="feaild-title mt-3">Password:</label>

            <input 
            #password="ngModel"
            [(ngModel)]="LogInObject.Password"
            name="password"
            required
         [type]="ViewPassword ? 'text' : 'password'" class="form-control">
            <small *ngIf="password.invalid && password.touched">Password is required</small>



            <button (click)="ViewPassword = !ViewPassword" class="btn btn-primary d-block w-100 mt-4" type="button">
              {{ViewPassword ? 'إخفاء كلمة المرور' : 'عرض كلمة المرور'}}
            </button>

            <button [disabled]="LogInForm.invalid" class="btn btn-success d-block w-100 mt-4" type="submit">LogIn</button>
        </form>
    </div>
</div>
